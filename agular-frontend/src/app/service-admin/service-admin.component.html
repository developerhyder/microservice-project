
  <router-outlet></router-outlet>
<div class="container" style="width: 100%; height: 100%; background-color: blanchedalmond;" *ngIf="!res">
    <form>
        <div class="alert alert-danger" *ngIf="res==false && (userName.touched && password.touched)">
            <p>Wrong Credentials</p>
        </div>
        
        <div class="form-group">
          <label for="userName">UserName</label>
          <input ngModel name="userName" #userName="ngModel" type="text" class="form-control" id="userName" placeholder="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ngModel name="password" #password="ngModel" type="password" class="form-control" id="password" placeholder="password">
        </div>
        <button style="margin-left:45% ;" (click)="submit(userName,password)" class="btn btn-dark">Log In</button>
      </form>
  </div>
  
  <div class="alert alert-success" *ngIf="res">
    <h3 style="text-align: center;">Welcome Admin</h3>
    <div class="container" style="background-color:black; width: 800px;" >
      <nav class="navbar navbar-expand navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button  class="btn btn-light"  (click)="toggleAdd()">Add a new Service</button>
          </li>
          <li class="nav-item">
            <button  class="btn btn-light"  (click)="toggleUpdate()">Update a Service</button>
          </li>
          <li class="nav-item">
            <button  class="btn btn-light"  (click)="toggleDelete()">Delete Service</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-light"  (click)="toggleShow()">Show all Services</button>
          </li>
         <li class="nav-item">
          <button class="btn" (click)="logout()" style="margin-left: 40px; background-color: rgb(219, 0, 0);">Logout</button>
        </li>
        </ul>
      </nav>
      <app-serviceadd *ngIf="add"></app-serviceadd>
      <app-serviceupdate *ngIf="update"></app-serviceupdate>
      <app-servicedelete *ngIf="delete"></app-servicedelete>
  </div>
  <app-serviceshow *ngIf="show"></app-serviceshow>
  </div>
