<div class="container">
    <h1 style="text-align: center;">Add a service</h1>
    <h3 style=" text-align: center;">Enter the details of the service to be added</h3>
    <form style="margin-top: 50px;">
        <div class="form-group">
          <label for="name">Name of the Service</label>
          <input required ngModel name="serviceName" #serviceName="ngModel" type="text" minlength="1" pattern="[A-Za-z ]{1,}" class="form-control" id="serviceName" placeholder="Name" >
            <div class="alert alert-danger" *ngIf="!serviceName.valid && serviceName.touched">
                <div *ngIf="serviceName.errors.required">Please Enter the name of the service</div>
                <div *ngIf="serviceName.errors.minlength">Enter a correct name</div>
                <div *ngIf="serviceName.errors.pattern">Enter the name as a string.</div>
            </div>
        </div>
        <div class="form-group">
          <label for="description">Description of the Service</label>
          <input required ngModel name="description" #description="ngModel" type="text" class="form-control" id="description" placeholder="Description" minlength="5" pattern="[A-Za-z ]{5,}" >
            <div class="alert alert-danger" *ngIf="!description.valid && description.touched">
                <div *ngIf="description.errors.required">Please enter the description</div>
                <div *ngIf="description.errors.minlength">Enter a correct description</div>
                <div *ngIf="description.errors.pattern">Enter the description as a string</div>
            </div>
        </div>
        <div class="form-group">
            <label for="cost">Cost</label>
            <input required ngModel name="cost" #cost="ngModel" pattern="[0-9]{2,}" type="text" class="form-control" id="cost" placeholder="Cost" >
                <div class="alert alert-danger" *ngIf="!cost.valid && cost.touched">
                    <div *ngIf="cost.errors.required">Cost required</div>
                    <div *ngIf="cost.errors.pattern">Cost in numbers</div>
                </div>
          </div>
         <div *ngIf="serviceName.valid && description.valid && cost.valid"> 
          <div class="btn btn-dark" (click)="submitData(cost,description,serviceName)" style="margin-left: 45%;">Submit</div>
         </div> 
        <h3 style="text-align: center;">{{responseBody}}</h3>
      </form>
      
</div>
