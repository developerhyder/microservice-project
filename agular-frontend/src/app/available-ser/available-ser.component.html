<div *ngIf="!isOn">

	<br>
	<p class="text-right text-link"></p>
	
<div class="container-fluid text-center " >
  <div class="row m-4 text-center">
    <div *ngFor="let service of responseBack;let i = index">
    <div class="row " style="padding: 50px;margin-left: 60px;">
      <div class="col-md-8 col-bg align-middle">
        <div style="margin: 50px 0px;" class="text-white">
        <h1>{{service.name}}</h1>
        </div>

      </div>
      
      <div class="col-md-4 " style="padding: 50px;">
        <h4> {{service.name}}</h4>
        <p>{{service.description}} </p>
        <button class="btn btn-primary" >Hire</button  >
      </div>
   </div>  
   <hr>
</div>

</div>
</div>
</div>
